[package]
edition = "2021"
name = "web-dash-builder"
version = "0.0.0"


[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "bin"
path = "src/main.rs"

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.16.13", default-features = false, features = ["napi4"] }
napi-derive = "2.16.13"
html-minifier = "5.0.0"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
zip = "2.2.2"
zip-extensions = "0.8.1"

[build-dependencies]
napi-build = "2.1.4"

[profile.release]
lto = true
